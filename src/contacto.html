<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link  rel="stylesheet" href="./css/normalize.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./index.css">
</head>
<body>
  <header class="header">
    <div class="contenedor">
      <div class="bar-header">
        <a class="logo" href="./index.html">
          <h1 class="logo__name no-margin text-center">Blog<span class="logo__bold">DeCafé</span></h1>
        </a>
        <nav class="header-nav">
          <a class="header-nav__link" href="./nosotros.html">Nosotros</a>
          <a class="header-nav__link" href="./cursos.html">Cursos</a>
          <a class="header-nav__link" href="./contacto.html">Contacto</a>
        </nav>
      </div>
    </div>
    <div class="header__text text-center">
      <h2 class="no-margin">Blog de cafe con consejos y cursos</h2>
      <p class="no-margin">Aprende de los expertos con los mejores consejos</p>
    </div>
  </header>

  <main class='contenedor'>
    <h3 class="text-center">Contacto</h3>

    <div class="contact-bg"></div>

    <form action="" class="form">
        <div class="form-group">
            <label for="name" class="form-group__label">Nombre</label>
            <input id='name' type="text" class="form-group__field" placeholder="Tu nombre">
        </div>
        <div class="form-group">
            <label for="email" class="form-group__label">Email</label>
            <input id='email' type="email" placeholder="Tu nombre"  class="form-group__field">
        </div>
        <div class="form-group">
            <label for="text" class="form-group__label">Email</label>
            <textarea name="" id="text" cols="30" rows="10"  class="form-group__field form-group__field--textarea"></textarea>
        </div>
        <div class="form-group">
            <input type="submit" value="Enviar" class="btn btn--primary">
        </div>
    </form>
  </main>

  <footer class="footer">
    <div class="contenedor">
      <div class="bar-header">
        <a class="logo" href="./index.html">
          <h1 class="logo__name no-margin text-center">Blog<span class="logo__bold">DeCafé</span></h1>
        </a>
        <nav class="header-nav">
          <a class="header-nav__link" href="">Nosotros</a>
          <a class="header-nav__link" href="">Cursos</a>
          <a class="header-nav__link" href="">Contacto</a>
        </nav>
      </div>
    </div>
  </footer>
</body>
</html>
